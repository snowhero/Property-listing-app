<a routerLink="/listings">Back</a>
<br><br>
<h2 class="page-header">Add Listing</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" [(ngModel)]="city" name="city">
  </div>
  <div class="form-group">
    <label>Owner</label>
    <input type="text" class="form-control" [(ngModel)]="owner" name="owner">
  </div>
  <div class="form-group">
    <label>Bedrooms</label>
    <input type="text" class="form-control" [(ngModel)]="bedrooms" name="bedrooms">
  </div>
  <div class="form-group">
    <label>Type</label>
    <select type="text" class="form-control" [(ngModel)]="type" name="type">
      <option value="Estate">Estate</option>
      <option value="Condo">Condo</option>
      <option value="Apartment">Apartment</option>
    </select>
  </div>
  <div class="form-group">
    <input type="file" id="image" [(ngModel)]="image" name="image">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" [(ngModel)]="price" name="price">
  </div>
  <input type="submit" value="submit" class="btn btn-success">
</form>
<br><br>
